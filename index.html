<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="./script.js"></script>
</head>
<body id="body">
    <div id="evenNumbersContainer" class="container">
        <h1>Show Even Numbers</h1><br>
        <label for="firstNumber">First Number</label>
        <input type="number" id="firstNumber"><br><br>
        <label for="secondNumber">Second Number</label>
        <input type="number" id="secondNumber"><br><br><br>
        <button onclick="handleClick()">Show Even Numbers</button>
        <ul id="ulEvenNumbers"></ul>

    </div>
    <div class="infocard">
        <div id="infoContainer" class="container">
            <h1>Show Info</h1><br>
            <button onclick="showInfo()">Show Info</button>
        </div>
    </div>
    
    <div id="productsContainer" class="container">
        <h1>Display Products</h1><br>
        <button onclick="displayProducts()">Display Products</button>
    </div>
</body>
</html>
